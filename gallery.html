  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* NAV BAR */
    header {
      background: #000;
      border-bottom: 2px solid #333;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav a:hover {
      background: #333;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #333;
      background: #000;
    }

    .gallery img:hover {
      transform: scale(1.03);
      transition: 0.2s;
      border-color: #666;
    }
  </style>
</head>
